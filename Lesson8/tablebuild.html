<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Build Table">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/smalltable.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
        <title>Table Project</title>
    </head>

<body>  
    
<!-- CONTENT HERE -->  
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="3" class="headtitle">ACME Wildwest</th>
                    </tr>
                    <tr>
                        <td>Period</td>
                        <td>Sales</td>
                        <td>Sales Goal</td>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td>$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td colspan="3">Complied 2.27.2021 by tvance</td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>
        </main>  
    
</body>
</html>
